{% extends 'base.html' %}

{% block title %} Strona główna {% endblock %}

{% block content %}
        {% if user.is_authenticated %}

            <div> <p> Hi {{ user.username }}! <a href="{% url 'logout' %}">Log Out</a> </p></div>

    {% else %}
          <p>You are not logged in</p>

            <p> </p>
            <a href="{% url 'signup' %}">Sign Up</a>
    {% endif %}

{% endblock %}
