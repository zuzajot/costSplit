{% extends 'base.html' %}

{% block title %} Cost Split dodaj grupe{% endblock %}

{% block content %}

    <h1>Dodawanie</h1>
    <form action="" method="post">
        {% csrf_token %}
        <table style="width: 70%; margin-top: 40px">
        {% for field in form %}
                 <tr style="height: 95px">
                     <td style="width:30%">{{ field.errors }}{{ field.label_tag }}</td>
                     <td>{{ field }}</td>
                     {% if field.help_text %}
                        <td><p class="help">{{ field.help_text|safe }}</p></td>
                      {% endif %}
                </tr>
            {% endfor %}
         </table>
        <div class="link">
            <input type="submit" value="dodaj grupe"/></div>
    </form>


<script>
document.querySelector('[for="id_name"]').innerHTML = "nazwa";
document.querySelector('[for="id_currency"]').innerHTML = "waluta rozlicze≈Ñ";
</script>
{% endblock %}
