{% extends "base.html" %}
{% block title %}Wprowadź nowe hasło{% endblock %}

{% block content %}

{% if validlink %}

<h1>Wprowadź nowe hasło!</h1>
<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Change my password">
</form>

{% else %}

<p>Link do resetu hasła jest niepoprawny. Prawdopodobnie został on wykorzystany wcześniej. </p>

{% endif %}
{% endblock %}
