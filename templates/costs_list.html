<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>cost list </title>
</head>
<body>

{% for cost in cost %}
    <a href="{% url 'cost_view' cost.cost_id.id %}">
        <p>{{ cost.cost_id.title }}</p>
    </a>
    <p>{{ cost.user_id.user.username }}</p>
    <p>{{ cost.amount }}</p>

    <p>---------------------------------------------</p>
{% endfor %}

<a href="{% url 'cost_new' %}"> Dodaj nowy wydatek </a>
</body>
</html>
